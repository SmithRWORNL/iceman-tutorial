-error-calculation-steps 10
-export-params
-method leastsq
-instrument Instrument1
-resolution VIS_24931_DAVE.dat
-data VIS_24941_DAVE.dat,VIS_24943_DAVE.dat
-select-qs 0,1,2
-function Lorentz:amp,value=1.0,min=0.0:cen,value=1.0E-4,min=-100.0,max=100.0:wid,value=0.5,min=0.025
-function Delta:amp,value=1.0,min=0.0:cen,value=0.0,min=-3900.0,max=3900.0
-function Linear:intercept,value=1.0E-8:slope,value=1.0E-8

-run  -constraint Delta1_cen P[Lorentz1_cen]
